<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Counter Machine with Even Odd</h1>
    </header>
    <h3 class="small-message">Welcome to Tejas's Counter Web</h3>
    <main>
        <section id="counter">
            <h2>Increase the Number</h2>
            <p id="count">0</p>
            <div id="message"></div>
            <div class="buttons">
                <button onclick="incr(event)">+</button>
                <button onclick="decr(event)">-</button>
                <button onclick="reset(event)">Reset</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TejasIntoTech. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
